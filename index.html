<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>AUDIO</title>
</head>
<body>
   <div class="wrapper">
         <div class="player">
            <div class="title">Now playing</div>
            <div class="cover"><img class="cover__img" src="img/cover1.jpg" alt="cover"></div>
            <div class="song">The pretender</div>
            <audio class="audio" src="audio/ThePretender.mp3"></audio>
            <div class="progress__container">
               <div class="progress"></div>
            </div>
            <div class="time-container">
               <div class="currentTime"></div>
               <div class="durationTime"></div>
            </div>
            <button class="sound"><img class="soundBtn" id="soundBtn" src="img/sound.png" alt="sound"></button>
            <input id="soundVolume" type="range" min="0" max="1" step="0.01"> 
            <div class="buttons">
               <div class="btn prev"><img src="img/prev.png" alt="btn"></div>
               <div class="btn play"><img id="img__src" src="img/play.png" alt="btn"></div>
               <div class="btn next" id="next"><img src="img/next.png" alt="btn"></div>      
                
            </div>
         </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
